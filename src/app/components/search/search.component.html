<h1 style="text-align: center">Search Recipies</h1>
<form [formGroup]="dishForm" (ngSubmit)="onFormSubmit()">
  <div nz-row>
    <div nz-col nzSpan="7"></div>
    <div nz-col nzSpan="10">
      <input
        formControlName="queryF"
        nz-input
        placeholder="Enter search query"
        nzSize="large"
      />
    </div>
    <div nz-col nzSpan="7"></div>
  </div>
  <br />
  <div nz-row>
    <div nz-col nzSpan="7"></div>
    <div nz-col nzSpan="10">
      <nz-select
        formControlName="cuisineF"
        nzPlaceHolder="Choose Cuisine"
        class="fw"
      >
        <nz-option
          *ngFor="let cuisine of cuisines"
          [nzValue]="cuisine.value"
          [nzLabel]="cuisine.name"
        ></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="7"></div>
  </div>
  <br />
  <div nz-row>
    <div nz-col nzSpan="7"></div>
    <div nz-col nzSpan="10">
      <nz-select formControlName="dietF" nzPlaceHolder="Choose Diet" class="fw">
        <nz-option
          *ngFor="let diet of diets"
          [nzValue]="diet.value"
          [nzLabel]="diet.name"
        ></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="7"></div>
  </div>
  <br />
  <div nz-row>
    <div nz-col nzSpan="7"></div>
    <div nz-col nzSpan="10">
      <nz-select
        formControlName="intoleranceF"
        nzPlaceHolder="Choose Intolerances"
        class="fw"
      >
        <nz-option
          *ngFor="let intolerance of intolerances"
          [nzValue]="intolerance.value"
          [nzLabel]="intolerance.name"
        ></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="7"></div>
  </div>
  <br />
  <div nz-row>
    <div nz-col nzSpan="7"></div>
    <div nz-col nzSpan="10">
      <nz-select formControlName="typeF" nzPlaceHolder="Choose Type" class="fw">
        <nz-option
          *ngFor="let type of types"
          [nzValue]="type.value"
          [nzLabel]="type.name"
        ></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="7"></div>
  </div>
  <br />
  <div nz-row>
    <div nz-col nzSpan="1"></div>
    <div nz-col nzSpan="22">
      <button type="submit" class="fw" nz-button nzType="primary">
        Search
      </button>
    </div>
    <div nz-col nzSpan="1"></div>
  </div>
</form>
<br /><br />
